<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Stream Addon Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #00a8e8;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .install-button {
            background-color: #00a8e8;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .install-button:hover {
            background-color: #007bb5;
        }
        .note {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ultimate Stream Addon</h1>
        <p>Click the button below to install the Ultimate Stream addon in your Stremio application.</p>
        <a id="installButton" class="install-button" href="#">Install Addon</a>
        <p class="note">Make sure you have Stremio installed on your device.</p>
    </div>

    <script>
        // Replace this with your actual Vercel deployment URL
        const vercelUrl = 'https://ultimate-stream-ten.vercel.app/'; // <--- **IMPORTANT: CHANGE THIS TO YOUR ACTUAL VERCEl URL**
        const installButton = document.getElementById('installButton' );
        installButton.href = `stremio://localhost:11470/manifest.json?source=${encodeURIComponent(vercelUrl)}/manifest.json`;
    </script>
</body>
</html>
